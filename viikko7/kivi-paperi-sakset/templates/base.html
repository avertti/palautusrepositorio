<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kivi-Paperi-Sakset{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        h2 {
            color: #764ba2;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        
        button, .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        
        button:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active, .btn:active {
            transform: translateY(0);
        }
        
        .score {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .score p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        
        .move-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .move-btn {
            aspect-ratio: 1;
            font-size: 3em;
            padding: 20px;
            background: white;
            border: 3px solid #667eea;
            color: #667eea;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .move-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .result {
            text-align: center;
            margin: 20px 0;
        }
        
        .result h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .moves {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            font-size: 1.5em;
        }
        
        .move-display {
            text-align: center;
        }
        
        .move-display .icon {
            font-size: 4em;
            margin: 10px 0;
        }
        
        .vs {
            display: flex;
            align-items: center;
            font-size: 2em;
            color: #764ba2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
